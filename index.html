<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONTAWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- CDN VUE -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.min.js' integrity='sha512-DJ2+sosWB5FnZAIeCWAHu2gxQ7Gi438oOZLcBQSOrW8gD0s7LIXDv/5RW76B3FcljF40BXnfqNIo6Dhp7dFHJg==' crossorigin='anonymous'></script>

  <title>Slider Carousel</title>
</head>

<body>
  <div id="app">
    <div class="main-wrapper">
  
      <div class="slider">
  
        <div class="btn-arrow prev" @click="nextPrev(false)"><i class="fa-solid fa-chevron-up"></i></div>
        <div class="btn-arrow next" @click="nextPrev(true)"><i class="fa-solid fa-chevron-down"></i></div>
  
        <div class="img-box">
          <img :src="imagesSlider[counter]" alt="">          
        </div>
  
        <div class="thumbs">
          <img v-for="(image,index) in imageDb" :class="{'active' : isActive}" @click="activeThumb(image.order)" :src="image.source" alt="image.alt">
         
        </div>
      </div>
  
    </div>
  </div>
  


  <script src="assets/js/newscript.js"></script>
</body>
</html>
